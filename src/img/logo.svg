<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9830;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F2CC0C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rotation/Orbit Path Hint -->
  <path d="M 20,80 A 45,45 0 1 1 90,35" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" stroke-dasharray="1,6" />

  <g transform="translate(50, 50) rotate(-20) translate(-50, -50)">
    <!-- Right Solar Panel (Angled Up) -->
    <path d="M 65,45 L 90,30 L 90,45 L 65,60 Z" fill="url(#panelGrad)" stroke="#333" stroke-width="0.7"/>
    
    <!-- Left Solar Panel (Asymmetric/Flat) -->
    <path d="M 35,55 L 10,60 L 10,75 L 35,70 Z" fill="url(#panelGrad)" stroke="#333" stroke-width="0.7"/>

    <!-- Body (Simple Isometric Box) -->
    <path d="M 45,35 L 60,45 L 50,55 L 35,45 Z" fill="#F8F8F8" stroke="#333" stroke-width="0.7"/>
    <path d="M 50,55 L 60,45 L 60,65 L 50,75 Z" fill="#999" stroke="#333" stroke-width="0.7"/>
    <path d="M 50,55 L 35,45 L 35,65 L 50,75 Z" fill="#BBB" stroke="#333" stroke-width="0.7"/>
    
    <!-- Simple Antenna -->
    <line x1="45" y1="35" x2="38" y2="18" stroke="#333" stroke-width="1.2" />
    <circle cx="38" cy="18" r="2" fill="#FF9830" />
  </g>
</svg>



